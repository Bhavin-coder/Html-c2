<html>
    <body>
        <button type="button"onclick="myFunction()">Click Me</button>
        <p id="demo"></p>
        <p id="demo1"></p>
        <script>
         var b=5;
         function myFunction(){
            var a=4;
            document.getElementbyId("demo").InnerHTML
            =b * a;
         }
         document.getElementbyId("demo1").InnerHTML
         =a;
         document.getElementbyId("demo1").InnerHTML
         =b;
        </script>
    </body>
</html>
