<html>
    <head>
        <style>
            img#rabbitright{
float: right;
            }
            img#rabbitleft{
float: left;
            }
        </style>
    </head>
    <body>
        <h2>Float Right</h2>
        <p>In this example the image will float to the right in the paraghraph
and the text in the paraghraph will wrap around
        </p>
        <p>
            <img id="rabbitright" src="rabbit.jpg"
            alt="tree"style="width:100px;height:100px;">
            <img id="rabbitleft" src="rabbit.jpg"
            alt="tree"style="width:100px;height:100px;">
        </p>
    </body>
</html>
