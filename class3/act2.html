<html>
    <body>
        <h2>Making Loop in JavaScript</h2>
        <p id="demo"></p>
        <script>
            var fruits=["Apple","Mango","Grapes","Watermelon","Jackfruit","Banana"]
            //var text;

            for (i=0;i<fruits.length;i++){
                var text=fruits[i]+ "<br>";
                //document.getElementById("demo").InnerHTML=text;
            document.write(text);
            }
        </script>
    </body>
</html>
